name: Build HoldHands Mod

on:
  push:
    paths:
      - 'HoldHandsMod.zip'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Unzip Mod Folder
      run: unzip HoldHandsMod.zip -d modfolder

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Build with Gradle
      working-directory: modfolder
      run: ./gradlew build

    - name: Upload Mod .jar Artifact
      uses: actions/upload-artifact@v3
      with:
        name: holdhands-mod
        path: modfolder/build/libs/*.jar
